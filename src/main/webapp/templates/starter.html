<div id="starterStyle">
  <div class="container">

    <!-- used for right align the form -->
    <div class="col-md-6 col-md-offset-3" id="loginForm">
      <h1 ng-if="!logging">Inicia sesión con tu cuenta en Music/SP</h1>
      <h1 ng-if="logging">Procesando el inicio de sesión...</h1>

      <form role="form" ng-submit="signIn()">

        <div ng-if="!logging">
          <!-- this div will show only when an error login occurs -->
          <div class="alert alert-danger" ng-if="error" name="error">
            <strong>Woops!</strong> {{errorMsg}}
          </div>


          <!-- user name input form -->
          <div class="form-group">
            <input ng-click="hideError()" type="text" ng-model="userName" class="form-control"
                   placeholder="Introduce el nombre de usuario" name="username" required
                   ng-class="{errorInput: userNameMaxLength}"/>
            <p class="textErrorInput" ng-if="userNameMaxLength">Límite de caracteres alcanzado</p>
          </div>

          <!-- password input form-->
          <div class="form-group">
            <input ng-click="hideError()" type="password" ng-model="password" class="form-control"
                   placeholder="Introduce la contraseña" name="password"
                   ng-class="{errorInput: passwordMaxLength}" required />
            <p class="textErrorInput" ng-if="passwordMaxLength">Límite de caracteres alcanzado</p>
          </div>

          <!-- submit button form-->
          <p style="text-align:center">
            <button type="submit" class="btn btn-default theme-accent" name="login">Iniciar sesión</button>
          </p>
        </div>

        <div ng-if="logging">

          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
